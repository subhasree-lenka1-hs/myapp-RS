<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Recruiter Created Applications</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/images/background1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .main-content {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }
        .sidebar {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            overflow-y: auto;
            max-height: 90vh;
            box-sizing: border-box;
            margin-left: 20px;
        }
        h1, h2 {
            color: #333;
            margin: 0;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            color: #333;
            font-size: 0.95em;
        }
        th {
            background-color: #14a0b1;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #e9e9e9;
        }
        .button, .apply-button {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            font-size: 0.9em;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .apply-button {
            background-color: #14a0b1;
            color: #fff;
            padding: 6px 12px;
            font-size: 0.85em;
        }
        .apply-button:hover {
            background-color: #14a0b1;
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
                align-items: center;
                overflow: auto;
            }

            .sidebar {
                margin-bottom: 20px;
                width: 100%;
            }

            .container {
                margin-left: 0;
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.9em;
            }

            .button, .apply-button {
                padding: 8px 18px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .sidebar, .container {
                padding: 15px;
                width: 95%;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 8px;
            }

            .button, .apply-button {
                padding: 8px 14px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
       
        <div class="container">
            <h1>Recruiter Created Applications</h1>
            <table>
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>Job Title</th>
                        <th>Recruiter Name</th>
                        <th>Application Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.JobID}}</td>
                        <td>{{.JobTitle}}</td>
                        <td>{{.RecruiterName}}</td>
                        <td>{{.ApplicationDate}}</td>
                        <td><a href="/apply/{{.JobID}}" class="apply-button">Apply</a></td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            <p><a href="/candidate_dashboard" class="button">Back to Dashboard</a></p>
        </div>
    </div>
</body>
</html>
