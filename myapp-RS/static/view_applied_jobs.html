<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applied Jobs</title>
    <link rel="stylesheet" href="/static/css/candidate.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/images/background1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            overflow-y: auto;
            max-height: 90vh;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            color: #333;
        }
        
        th {
            background-color: #333;
            color: #fff;
        }
        
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Applied Jobs</h1>

        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Application Deadline</th>
                    <th>Job Description</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.JobTitle}}</td>
                    <td>{{.Company}}</td>
                    <td>{{.Location}}</td>
                    <td>{{.Salary}}</td>
                    <td>{{.ApplicationDeadline}}</td>
                    <td>{{.JobDescription}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>

        <p><a href="/candidate_dashboard" class="button">Back to Dashboard</a></p>
    </div>
</body>
</html>
