<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Role</title>
    <link rel="stylesheet" href="css/ask.css">
</head>
<body>
    <h1>Please Verify Your Role</h1>
    <h3>Are you an Applicant or Recruiter?</h3>
     
    <div class="role-selection">
        <form action="/role" method="POST">
            <button type="submit" name="role" value="candidate" class="role-button">Candidate</button>
            <button type="submit" name="role" value="recruiter" class="role-button">Recruiter</button>
        </form>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
