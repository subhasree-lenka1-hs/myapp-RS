<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>All Recruiters</title>
    <link rel='stylesheet' href='/static/css/style.css'>
</head>
<body>
    <div class="recruiters-container">
        <header>
            <h1>All Recruiters</h1>
        </header>
        <table class="recruiters-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Post</th>
                    <th>Company</th>
                    <th>Branch</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Recruiters}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Email}}</td>
                    <td>{{.Mobile}}</td>
                    <td>{{.Post}}</td>
                    <td>{{.Company}}</td>
                    <td>{{.Branch}}</td>
                    <td>
                        <a href="/update_recruiter?email={{.Email}}">Update</a>
                        <a href="/delete_recruiter?email={{.Email}}"
                            onclick="return confirm('Are you sure you want to delete this recruiter?')">Delete</a>
                        <!-- <a href="/connect?email={{.Email}}">Connect</a> -->
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <p><a class="back-link" href='/admin_dashboard'>Back to Dashboard</a></p>
    </div>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('/static/images/background1.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
    }

    .recruiters-container {
        width: 90%;
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    header {
        text-align: center;
        margin-bottom: 20px;
    }

    header h1 {
        margin: 0;
        font-size: 2em;
        color: #333;
    }

    .recruiters-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        overflow-x: auto;
        display: block;
    }

    .recruiters-table th,
    .recruiters-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .recruiters-table th {
        background-color: #007bff;
        color: white;
    }

    .recruiters-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .recruiters-table tr:hover {
        background-color: #ddd;
    }

    .recruiters-table td {
        color: #333;
    }

    .back-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-size: 1em;
        transition: background-color 0.3s;
    }

    .back-link:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        header h1 {
            font-size: 1.5em;
        }

        .back-link {
            font-size: 0.9em;
            padding: 8px 16px;
        }
    }

    @media (max-width: 480px) {
        .recruiters-container {
            width: 95%;
            padding: 10px;
        }

        .recruiters-table th,
        .recruiters-table td {
            padding: 6px;
            font-size: 0.9em;
        }
    }
</style>
</html>
