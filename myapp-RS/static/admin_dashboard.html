<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/images/background1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%; 
            max-width: 1200px;
            backdrop-filter: blur(8px);
            height: 80vh;
        }
    
        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    
        .main-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
    
        h1, p {
            margin: 0;
            color: #333;
        }
        
        h1 {
            font-size: 2em;
        }
        
        .sidebar p {
            font-size: 1.1em;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
    
        .button-group a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #18b4cd;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .button-group a:hover {
            background-color: #14a0b1;
            transform: scale(1.02);
        }
        
        .button-group a:active {
            background-color: #11888e;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
        }
        
        footer .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }
    
        footer .logout-btn:hover {
            background-color: #c82333;
        }
    
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; 
                height: auto; 
            }
            
            .main-content, .sidebar {
                align-items: flex-start; 
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .button-group a {
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
    
            .container {
                padding: 10px;
                grid-gap: 10px;
            }
    
            .main-content, .sidebar {
                padding: 15px;
                gap: 10px;
            }
    
            h1 {
                font-size: 1.2em;
            }
            
            .button-group a {
                font-size: 0.9em;
                padding: 10px 15px;
            }
            
            footer .logout-btn {
                font-size: 0.9em;
                padding: 8px 15px;
            }
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Admin Dashboard</h1>
            <p><strong>Name:</strong> {{.Name}}</p>
            <p><strong>Email:</strong> {{.Email}}</p>
            <p><strong>Role:</strong> {{.Role}}</p>
            <footer>
                <a href='/logout' class="logout-btn">Logout</a>
            </footer>
        </div>

        <div class="main-content">
            <h1>Welcome Admin</h1>
            <div class="button-group">
                <a href='/view_candidates'>View All Candidates</a>
                <a href='/view_recruiters'>View All Recruiters</a>
                <a href='/register_recruiter'>Add Recruiter</a>
                <a href='/view_applications'>View All Job Applications</a>
            </div>
        </div>
    </div>
</body>
</html>
