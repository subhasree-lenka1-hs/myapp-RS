<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/css/candidate.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/static/images/background1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin: 20px;
        }
        
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        input[type="submit"] {
            background: linear-gradient(to right, #812ddb, #46cdd6);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background: linear-gradient(to right, #812ddb, #46cdd6);
        }
        
        .button {
            background: #46cdd6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #46cdd6;
        }
    </style>
</head>
<body>
   

    <div class="container">
        <!-- <h1>Edit Your Profile</h1> -->
        <form action="/update_profile" method="post">
            <input type="hidden" name="email" value="{{.Email}}">
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{.Name}}" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" value="{{.Dob}}" required>
            </div>
            
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" value="{{.Qualification}}" required>
            </div>
            
            <div class="form-group">
                <label for="github">GitHub:</label>
                <input type="text" id="github" name="github" value="{{.GitHub}}" required>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" value="{{.Mobile}}" required>
            </div>
            
            <button type="submit" class="button">Update Profile</button>
            <p><a href="/candidate_dashboard" class="button">Back to Dashboard</a></p>
        </form>

      
    </div>
</body>
</html>
