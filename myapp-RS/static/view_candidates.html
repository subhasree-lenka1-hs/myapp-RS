<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Candidates</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/background1.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: auto;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead th {
            background-color: #000;
            color: #fff;
            padding: 12px;
            text-align: left;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            color: #000;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
        }

        footer .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        footer .back-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }

            thead th,
            tbody td {
                padding: 8px;
            }

            footer .back-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: auto;
                margin: 20px auto;
                padding: 15px;
            }

            table {
                font-size: 0.9em;
            }

            thead th,
            tbody td {
                padding: 6px;
            }

            footer .back-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>All Candidates</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Job Title</th>
                    <th>Application Date</th>
                    <th>Resume</th>
                </tr>
            </thead>
            <tbody>
                {{range .Candidates}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Email}}</td>
                    <td>{{.Mobile}}</td>
                    <td>{{.JobTitle}}</td>
                    <td>{{.ApplicationDate}}</td>
                    <td><a href="{{.ResumeURL}}" target="_blank">View Resume</a></td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <footer>
            <a class="back-btn" href="javascript:history.back()">Back to Previous Page</a>
        </footer>
    </div>
</body>

</html>
