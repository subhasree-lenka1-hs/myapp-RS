<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Jobs</title>
    <link rel="stylesheet" href="/static/css/candidate.css">
    <script>
        function confirmDelete(event) {
            if (!confirm("Are you sure you want to delete this job? This action cannot be undone.")) {
                event.preventDefault();  
            }
        }
    </script>
   <style>
    body {
        font-family: Arial, sans-serif;
        background: url('/static/images/background1.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 1200px;
        margin: 20px;
        padding: 20px;
        overflow-x: auto; 
    }

    h1 {
        text-align: center;
        color: #333;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
    }

    table {
        width:auto;
        margin: 20px 0;
        border-collapse: collapse;
        overflow-x: auto; 
        display: block; 
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    .button {
        display: inline-block;
        padding: 10px 15px;
        margin: 5px;
        color: #fff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #0056b3;
    }

    p a {
        display: inline-block;
        padding: 10px 15px;
        color: #007bff;
        text-decoration: none;
        border: 1px solid #007bff;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    p a:hover {
        background-color: #007bff;
        color: #fff;
    }

  
    @media (max-width: 768px) {
        h1 {
            font-size: 1.5em;
            padding: 10px;
        }

        .container {
            padding: 10px;
            margin: 10px;
        }

        table {
            font-size: 0.9em;
        }

        .button {
            padding: 8px 12px;
            font-size: 0.9em;
        }

        p a {
            padding: 8px 12px;
            font-size: 0.9em;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.2em;
            padding: 5px;
        }

        .container {
            padding: 5px;
            margin: 5px;
        }

        table {
            font-size: 0.8em;
        }

        .button {
            padding: 6px 10px;
            font-size: 0.8em;
        }

        p a {
            padding: 6px 10px;
            font-size: 0.8em;
        }
    }
</style>

    
</head>
<body>
    <div class="container">
        <h1>My Jobs</h1>
        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Salary</th>
                    <th>Application Deadline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.JobTitle}}</td>
                    <td>{{.Company}}</td>
                    <td>{{.Location}}</td>
                    <td>{{.Salary}}</td>
                    <td>{{.ApplicationDeadline}}</td>
                    <td>
                        <a href="/editjob/{{.ID}}" class="button">Edit</a>
                        <a href="/deletejob/{{.ID}}" class="button" onclick="confirmDelete(event)">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <p><a href="/recruiter_dashboard" class="button">Back to Dashboard</a></p>
    </div>
</body>
</html>
